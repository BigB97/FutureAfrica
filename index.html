<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>room</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <section style="height: 50vh; width: 80%; margin: 7rem auto">
      <div class="d-flex justify-content-between align-items-center">
        <a class="btn btn-primary" role="button" href="#">Join Room</a>
        <div class="d-flex align-items-center">
          <span style="margin-right: 20px">Share link with attandees</span
          ><input type="url" />
        </div>
      </div>
      <div style="margin-top: 50px">
        <section class="newsletter-subscribe">
          <div class="container">
            <div class="intro">
              <h2 class="text-center">Add Attendee<br /></h2>
            </div>
            <form class="d-flex justify-content-center flex-wrap" method="post">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Attendee Email"
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-primary" type="submit">Add</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
